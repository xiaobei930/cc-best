<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="96" fill="#0a0a0a"/>

  <!-- Background glow pulse -->
  <circle cx="100" cy="100" r="70" fill="url(#glow)">
    <animate attributeName="r" values="60;75;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Rotating dashed outer ring -->
  <circle cx="100" cy="100" r="84" stroke="url(#g)" stroke-width="4" fill="none" stroke-dasharray="30,15" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- Breathing inner ring -->
  <circle cx="100" cy="100" r="78" stroke="url(#g)" stroke-width="1.5" fill="none" opacity="0.3">
    <animate attributeName="r" values="78;80;78" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.15;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- CC Letters - using hero logo style -->
  <g filter="url(#strongGlow)">
    <!-- Left C - artistic closed curve -->
    <path d="M75,90 C60,90 55,95 55,105 C55,115 65,120 85,120 C100,120 105,115 105,105 C105,95 95,90 75,90"
          stroke="url(#g)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <!-- Right C - slightly smaller, layered -->
    <path d="M105,95 C95,95 92,98 92,105 C92,112 98,115 110,115 C120,115 122,112 122,105 C122,98 115,95 105,95"
          stroke="url(#g)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.95;0.7" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>

  <!-- Orbiting glow dots -->
  <circle cx="100" cy="16" r="4" fill="#667eea" filter="url(#softGlow)">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="184" cy="100" r="3" fill="#764ba2" filter="url(#softGlow)">
    <animate attributeName="r" values="2;4;2" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="184" r="4" fill="#f093fb" filter="url(#softGlow)">
    <animate attributeName="r" values="3;5;3" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="100" r="3" fill="#667eea" filter="url(#softGlow)">
    <animate attributeName="r" values="2;4;2" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>
